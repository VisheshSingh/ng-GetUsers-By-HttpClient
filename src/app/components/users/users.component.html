<h2>Users:</h2>
<div *ngFor="let user of users" class="card mb-4">
  <div class="card-body">
    <h3>{{user.name}}</h3>
    <p>
      <strong>Email:</strong> {{user.email}}</p>
    <p>
      <strong>Phone:</strong> {{user.phone}}</p>
    <p>
      <strong>Website:</strong> {{user.website}}</p>
  </div>
</div>
